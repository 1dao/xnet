<!DOCTYPE html>
<html>
<head>
    <title>Error - PAC Manager</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .error-details {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            text-align: left;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">❌</div>
        <h1>Error Occurred</h1>
        <p>{ERROR_MESSAGE}</p>
        <div class="error-details">
            Error Code: {ERROR_CODE}<br>
            Time: {ERROR_TIME}
        </div>
        <a href="/" class="btn">Back to PAC Manager</a>
    </div>
    
    <script>
        // 页面加载完成后自动跳转到主页，避免错误页面被缓存
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
